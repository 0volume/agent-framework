<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Framework Dashboard</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --bg-hover: #21262d;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --search: #58a6ff;
            --verify: #d29922;
            --summarize: #3fb950;
            --security: #f85149;
            --sol: #a371f7;
            --accent: #58a6ff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            padding: 15px;
            min-height: 100vh;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }
        
        h1 { font-size: 1.2rem; }
        
        .live-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: var(--summarize);
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--summarize);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        
        /* SOL SECTION */
        .sol-section {
            background: linear-gradient(135deg, rgba(163,113,247,0.15) 0%, rgba(163,113,247,0.05) 100%);
            border: 2px solid var(--sol);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .sol-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .sol-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--sol);
        }
        
        .sol-stats {
            font-size: 0.7rem;
            color: var(--text-muted);
        }
        
        .sol-feed {
            max-height: 280px;
            overflow-y: auto;
        }
        
        .activity-row {
            display: flex;
            gap: 10px;
            padding: 8px 12px;
            background: var(--bg-card);
            border-left: 3px solid var(--sol);
            margin-bottom: 6px;
            border-radius: 0 6px 6px 0;
            font-size: 0.8rem;
        }
        
        .activity-row.reasoning { border-left-color: #f0883e; }
        .activity-row.action { border-left-color: var(--search); }
        .activity-row.decision { border-left-color: #ff7b72; }
        .activity-row.message { border-left-color: #79c0ff; }
        .activity-row.thinking { border-left-color: #a371f7; }
        
        .act-time { color: var(--text-muted); font-size: 0.7rem; min-width: 45px; }
        .act-type { 
            font-size: 0.6rem; text-transform: uppercase; 
            padding: 2px 5px; border-radius: 3px; 
            background: var(--bg-hover); color: var(--text-muted);
            min-width: 55px; text-align: center;
        }
        .activity-row.message .act-type { background: rgba(121,192,255,0.2); color: #79c0ff; }
        .activity-row.thinking .act-type { background: rgba(163,113,247,0.2); color: var(--sol); }
        
        .act-content { flex: 1; line-height: 1.3; }
        
        /* SUB-AGENTS */
        .section-title {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .agent-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .agent-header {
            padding: 10px 12px;
            font-weight: 600;
            font-size: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .agent-header.search { border-left: 4px solid var(--search); }
        .agent-header.verify { border-left: 4px solid var(--verify); }
        .agent-header.summarize { border-left: 4px solid var(--summarize); }
        .agent-header.security { border-left: 4px solid var(--security); }
        
        .agent-status {
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 8px;
            background: var(--bg-hover);
            color: var(--text-muted);
        }
        
        .agent-status.active { background: rgba(63,185,80,0.2); color: var(--summarize); }
        
        .agent-entries {
            padding: 8px;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .agent-entry {
            font-size: 0.7rem;
            padding: 5px 8px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 6px;
        }
        
        .agent-entry:last-child { border-bottom: none; }
        
        .ae-time { color: var(--text-muted); font-size: 0.65rem; }
        .ae-icon { font-size: 0.75rem; }
        .ae-text { color: var(--text-muted); flex: 1; }
        
        .no-activity {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
        }
        
        /* METRICS */
        .metrics {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .metric {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
        }
        
        .metric-label { font-size: 0.6rem; color: var(--text-muted); text-transform: uppercase; }
        .metric-value { font-size: 1rem; font-weight: 600; }
        
        .footer {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.65rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸ¤– Agent Framework Dashboard</h1>
        <div class="live-badge">
            <span class="live-dot"></span>
            LIVE
        </div>
    </header>
    
    <!-- SOL ACTIVITY -->
    <div class="sol-section">
        <div class="sol-header">
            <span class="sol-title">ðŸ§  SOL</span>
            <span class="sol-stats" id="sol-stats">Loading...</span>
        </div>
        <div class="sol-feed" id="sol-feed">
            <div class="no-activity">Waiting for activity...</div>
        </div>
    </div>
    
    <!-- METRICS -->
    <div class="metrics">
        <div class="metric">
            <div class="metric-label">Tavily</div>
            <div class="metric-value" id="tavily">--/5</div>
        </div>
        <div class="metric">
            <div class="metric-label">LLM</div>
            <div class="metric-value" id="llm">--/20</div>
        </div>
        <div class="metric">
            <div class="metric-label">Sol Activities</div>
            <div class="metric-value" id="total-acts">0</div>
        </div>
        <div class="metric">
            <div class="metric-label">Last Update</div>
            <div class="metric-value" id="last-update" style="font-size:0.8rem">--</div>
        </div>
    </div>
    
    <!-- SUB-AGENTS -->
    <div class="section-title">Sub-Agents</div>
    <div class="agents-grid" id="agents-grid">
        <!-- Agents loaded by JS -->
    </div>
    
    <div class="footer">
        Auto-refresh: 2s | READ-ONLY | Last fetch: <span id="fetch-time">--</span>
    </div>
    
    <script>
        const ICONS = {
            reasoning: 'ðŸ”„', action: 'âš¡', thinking: 'ðŸ’­', decision: 'ðŸŽ¯',
            message: 'ðŸ’¬', memory: 'ðŸ“', result: 'âœ“', error: 'âœ—'
        };
        
        const AGENT_INFO = {
            search: { icon: 'ðŸ”', name: 'SEARCH', color: '#58a6ff' },
            verify: { icon: 'âœ“', name: 'VERIFY', color: '#d29922' },
            summarize: { icon: 'ðŸ“', name: 'SUMMARIZE', color: '#3fb950' },
            security: { icon: 'ðŸ”’', name: 'SECURITY', color: '#f85149' }
        };
        
        async function loadData() {
            try {
                const r = await fetch('/data.json?_=' + Date.now());
                const data = await r.json();
                updateUI(data);
                document.getElementById('fetch-time').textContent = new Date().toLocaleTimeString();
            } catch(e) {
                console.log('Error:', e);
            }
        }
        
        function updateUI(data) {
            // Metrics
            if (data.rate_limits) {
                document.getElementById('tavily').textContent = (data.rate_limits.tavily?.remaining || '-') + '/5';
                document.getElementById('llm').textContent = (data.rate_limits.llm?.remaining || '-') + '/20';
            }
            
            // Sol feed
            const solEntries = data.agents?.sol || [];
            document.getElementById('sol-stats').textContent = solEntries.length + ' activities';
            document.getElementById('total-acts').textContent = solEntries.length;
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            
            const feed = document.getElementById('sol-feed');
            if (solEntries.length > 0) {
                feed.innerHTML = solEntries.slice().reverse().slice(0, 20).map(e => 
                    `<div class="activity-row ${e.type}">
                        <span class="act-time">${e.timestamp}</span>
                        <span class="act-type">${e.type}</span>
                        <span class="act-content">${e.content || e.details || ''}</span>
                    </div>`
                ).join('');
            } else {
                feed.innerHTML = '<div class="no-activity">No activity yet</div>';
            }
            
            // Sub-agents - ALWAYS SHOW
            const grid = document.getElementById('agents-grid');
            const agents = ['search', 'verify', 'summarize', 'security'];
            
            grid.innerHTML = agents.map(a => {
                const info = AGENT_INFO[a];
                const entries = data.agents?.[a] || [];
                const hasActivity = entries.length > 0;
                
                return `
                <div class="agent-card">
                    <div class="agent-header ${a}" style="border-left-color: ${info.color}">
                        <span>${info.icon} ${info.name}</span>
                        <span class="agent-status ${hasActivity ? 'active' : ''}">${hasActivity ? 'ACTIVE' : 'IDLE'}</span>
                    </div>
                    <div class="agent-entries">
                        ${entries.length > 0 ? entries.slice(-5).map(e => 
                            `<div class="agent-entry">
                                <span class="ae-time">${e.timestamp}</span>
                                <span class="ae-icon">${ICONS[e.type] || 'â€¢'}</span>
                                <span class="ae-text">${(e.content || e.details || '').substring(0,35)}</span>
                            </div>`
                        ).join('') : '<div class="no-activity" style="padding:15px">Idle</div>'}
                    </div>
                </div>`;
            }).join('');
        }
        
        loadData();
        setInterval(loadData, 2000);
    </script>
</body>
</html>
