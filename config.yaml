# Agent Framework Configuration
# Version: 1.0.1
# Updated: 2026-02-18
# Note: Rate limits adjusted to match D's plan limits

## Framework
LANGGRAPH_VERSION: "0.2.0"

## Rate Limits
# CRITICAL: Must respect D's plan limits
# - Tavily: 1000 queries/month (~33/day, ~5/hour safe limit)
# - MiniMax: 100 prompts/5 hours (20/hour hard limit)

rate_limits:
  # Tavily: 1000/month = ~33/day = ~5/hour safe
  tavily:
    max_queries: 5
    window_seconds: 3600
    
  # MiniMax: 100/5hours = 20/hour hard limit
  # This is TOTAL for all agents, not per-agent
  llm:
    max_calls: 20
    window_seconds: 3600
    
  # Per-agent limits (subset of total)
  per_agent:
    max_calls: 5
    window_seconds: 3600

## Daily Budget (for planning)
daily_budget:
  tavily_queries: 33  # Monthly 1000 / 30 days
  llm_calls: 96      # 20/hour * ~5 active hours (roughly)

## Security
security:
  input_validation: true
  output_sanitization: true
  memory_encryption: true
  goal_lock: true
  human_in_loop_threshold: 50  # tokens cost threshold
  
## Agent Defaults
defaults:
  max_retries: 2  # Reduced to save API calls
  timeout_seconds: 90
  default_model: "minimax-portal/MiniMax-M2.5"
  
## Logging
logging:
  level: "INFO"
  agent_logs: true
  tool_calls: true
  errors_only: false
  
## Memory
memory:
  encrypted: true
  max_history: 50  # Reduced to save tokens
  retention_days: 14  # Shorter retention
